version: "3"
services:
  backend:
    build: 
      context: backend/
      dockerfile: Dockerfile
    ports: 
      - 3000:3000
    volumes:
      - ./backend:/usr/src/app
    links:
      - mongo
  mongo:
    image: mongo
    volumes:
      - data1:/data/db
    ports:
      - 27017:27017
    restart: unless-stopped
volumes:
  data1: